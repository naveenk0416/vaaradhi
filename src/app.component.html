
@if (isLoggedIn()) {
  <div class="w-screen h-screen bg-slate-100 flex">
    <app-notification></app-notification>
    
    <!-- New Compact Sidebar (Desktop) -->
    <aside class="hidden md:flex flex-col w-20 bg-white border-r border-slate-200 items-center py-6">
      <!-- Logo Icon -->
      <a routerLink="/discover" class="flex-shrink-0 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 rounded-lg">
        <svg class="h-10 w-10 text-primary-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
      </a>
      
      <!-- Nav Icons -->
      <nav class="flex-grow mt-12 flex flex-col items-center space-y-2">
        <a routerLink="/discover" routerLinkActive="bg-primary-100 text-primary-600" [routerLinkActiveOptions]="{ exact: true }" class="relative group flex items-center justify-center w-14 h-14 text-slate-500 hover:bg-slate-100 rounded-xl transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
          <span class="absolute left-full ml-4 px-2 py-1 bg-slate-800 text-white text-xs rounded-md opacity-0 scale-90 group-hover:opacity-100 group-hover:scale-100 transition-all whitespace-nowrap pointer-events-none">Discover</span>
        </a>
        <a routerLink="/search" routerLinkActive="bg-primary-100 text-primary-600" class="relative group flex items-center justify-center w-14 h-14 text-slate-500 hover:bg-slate-100 rounded-xl transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          <span class="absolute left-full ml-4 px-2 py-1 bg-slate-800 text-white text-xs rounded-md opacity-0 scale-90 group-hover:opacity-100 group-hover:scale-100 transition-all whitespace-nowrap pointer-events-none">Search</span>
        </a>
        <a routerLink="/interested" routerLinkActive="bg-primary-100 text-primary-600" class="relative group flex items-center justify-center w-14 h-14 text-slate-500 hover:bg-slate-100 rounded-xl transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
          <span class="absolute left-full ml-4 px-2 py-1 bg-slate-800 text-white text-xs rounded-md opacity-0 scale-90 group-hover:opacity-100 group-hover:scale-100 transition-all whitespace-nowrap pointer-events-none">Interested</span>
        </a>
        <a routerLink="/chat" routerLinkActive="bg-primary-100 text-primary-600" class="relative group flex items-center justify-center w-14 h-14 text-slate-500 hover:bg-slate-100 rounded-xl transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
          <span class="absolute left-full ml-4 px-2 py-1 bg-slate-800 text-white text-xs rounded-md opacity-0 scale-90 group-hover:opacity-100 group-hover:scale-100 transition-all whitespace-nowrap pointer-events-none">Chat</span>
        </a>
        <a routerLink="/profile" routerLinkActive="bg-primary-100 text-primary-600" class="relative group flex items-center justify-center w-14 h-14 text-slate-500 hover:bg-slate-100 rounded-xl transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
          <span class="absolute left-full ml-4 px-2 py-1 bg-slate-800 text-white text-xs rounded-md opacity-0 scale-90 group-hover:opacity-100 group-hover:scale-100 transition-all whitespace-nowrap pointer-events-none">Profile</span>
        </a>
      </nav>
      
      <!-- Logout Button -->
      <div class="flex-shrink-0">
        <button (click)="authService.logout()" class="relative group flex items-center justify-center w-14 h-14 text-slate-500 hover:bg-slate-100 rounded-xl transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
          <span class="absolute left-full ml-4 px-2 py-1 bg-slate-800 text-white text-xs rounded-md opacity-0 scale-90 group-hover:opacity-100 group-hover:scale-100 transition-all whitespace-nowrap pointer-events-none">Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col h-full overflow-y-auto">
      <!-- Header (Mobile Only) -->
      <header class="md:hidden flex items-center justify-center p-4 border-b border-slate-200 flex-shrink-0 sticky top-0 bg-white z-10">
        <a routerLink="/discover" class="flex items-center focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 rounded-lg">
          <svg class="h-10 w-10 text-primary-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
          <h1 class="text-2xl font-bold text-primary-800 ml-2">Vaaradhi</h1>
        </a>
      </header>

      <!-- Routed Component Render -->
      <router-outlet></router-outlet>

      <!-- Bottom Navigation (Mobile Only) -->
      <footer class="md:hidden flex justify-around items-center border-t border-slate-200 flex-shrink-0 sticky bottom-0 bg-white z-10 h-16">
        <a routerLink="/discover" routerLinkActive #rlaDiscover="routerLinkActive" [routerLinkActiveOptions]="{ exact: true }" class="relative flex flex-col items-center justify-center text-slate-500 w-1/5 h-full transition-colors duration-200" [class.text-primary-600]="rlaDiscover.isActive">
          <span class="absolute top-0 h-1 w-10 rounded-full bg-transparent transition-all duration-300" [class.bg-primary-600]="rlaDiscover.isActive"></span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
          <span class="text-xs font-medium">Discover</span>
        </a>
        <a routerLink="/search" routerLinkActive #rlaSearch="routerLinkActive" class="relative flex flex-col items-center justify-center text-slate-500 w-1/5 h-full transition-colors duration-200" [class.text-primary-600]="rlaSearch.isActive">
          <span class="absolute top-0 h-1 w-10 rounded-full bg-transparent transition-all duration-300" [class.bg-primary-600]="rlaSearch.isActive"></span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          <span class="text-xs font-medium">Search</span>
        </a>
        <a routerLink="/interested" routerLinkActive #rlaInterested="routerLinkActive" class="relative flex flex-col items-center justify-center text-slate-500 w-1/5 h-full transition-colors duration-200" [class.text-primary-600]="rlaInterested.isActive">
          <span class="absolute top-0 h-1 w-10 rounded-full bg-transparent transition-all duration-300" [class.bg-primary-600]="rlaInterested.isActive"></span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
          <span class="text-xs font-medium">Interested</span>
        </a>
        <a routerLink="/chat" routerLinkActive #rlaChat="routerLinkActive" class="relative flex flex-col items-center justify-center text-slate-500 w-1/5 h-full transition-colors duration-200" [class.text-primary-600]="rlaChat.isActive">
          <span class="absolute top-0 h-1 w-10 rounded-full bg-transparent transition-all duration-300" [class.bg-primary-600]="rlaChat.isActive"></span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
          <span class="text-xs font-medium">Chat</span>
        </a>
        <a routerLink="/profile" routerLinkActive #rlaProfile="routerLinkActive" class="relative flex flex-col items-center justify-center text-slate-500 w-1/5 h-full transition-colors duration-200" [class.text-primary-600]="rlaProfile.isActive">
          <span class="absolute top-0 h-1 w-10 rounded-full bg-transparent transition-all duration-300" [class.bg-primary-600]="rlaProfile.isActive"></span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
          <span class="text-xs font-medium">Profile</span>
        </a>
      </footer>
    </div>
  </div>
} @else {
  <router-outlet></router-outlet>
}
