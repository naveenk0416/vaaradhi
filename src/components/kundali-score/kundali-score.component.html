
<div 
  class="flex flex-col items-center justify-center pointer-events-none"
  [class.w-20]="size() === 'large'"
  [class.h-20]="size() === 'large'"
  [class.w-12]="size() === 'small'"
  [class.h-12]="size() === 'small'"
>
  <div class="relative" 
    [class.w-20]="size() === 'large'"
    [class.h-20]="size() === 'large'"
    [class.w-12]="size() === 'small'"
    [class.h-12]="size() === 'small'"
  >
    <svg class="w-full h-full" viewBox="0 0 36 36" transform="rotate(-90 18 18)">
      <!-- Background Circle -->
      <circle 
        class="stroke-current text-white/30" 
        cx="18" 
        cy="18" 
        r="15.915" 
        stroke-width="3" 
        fill="transparent"
        [class.stroke-2]="size() === 'small'">
      </circle>
      <!-- Progress Circle -->
      <circle 
        [ngClass]="colorClass()"
        class="stroke-current transition-all duration-1000 ease-out" 
        cx="18" 
        cy="18" 
        r="15.915" 
        stroke-width="3"
        fill="transparent"
        stroke-linecap="round"
        [attr.stroke-dasharray]="dashArray()"
        [class.stroke-2]="size() === 'small'">
      </circle>
    </svg>
    <!-- Text Content -->
    <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
      @if(size() === 'large') {
        <span class="font-bold text-2xl leading-tight drop-shadow-sm">{{ score() }}</span>
        <span class="text-xs text-white/80 -mt-1">/ 36</span>
      } @else {
        <span class="font-bold text-base leading-tight drop-shadow-sm">{{ score() }}</span>
      }
    </div>
  </div>

  @if(size() === 'large') {
    <div class="text-center text-white text-xs font-semibold mt-1 bg-black/30 backdrop-blur-sm px-2 py-0.5 rounded-full capitalize">
      {{ summary() }}
    </div>
  }
</div>
