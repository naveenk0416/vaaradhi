
<div class="w-screen h-screen bg-slate-100 flex antialiased text-slate-800">
  <!-- Sidebar -->
  <aside class="w-64 flex-shrink-0 flex flex-col bg-white border-r border-slate-200">
    <!-- Logo -->
    <div class="h-16 flex items-center justify-center border-b border-slate-200 flex-shrink-0 px-4">
      <div class="flex items-center">
        <svg class="h-8 w-8 text-primary-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
        <h1 class="text-xl font-bold text-primary-800 ml-2">Vaaradhi Admin</h1>
      </div>
    </div>
    <!-- Nav -->
    <nav class="flex-grow p-4 space-y-2">
      <a routerLink="/admin/dashboard" routerLinkActive="bg-primary-50 text-primary-700" [routerLinkActiveOptions]="{ exact: true }" class="flex items-center px-3 py-2.5 text-sm font-semibold text-slate-600 hover:bg-slate-100 rounded-md transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
        Dashboard
      </a>
      <a routerLink="/admin/profiles" routerLinkActive="bg-primary-50 text-primary-700" class="flex items-center px-3 py-2.5 text-sm font-semibold text-slate-600 hover:bg-slate-100 rounded-md transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.197-5.975M15 21H9" /></svg>
        Profiles
      </a>
    </nav>
    <!-- Logout -->
    <div class="p-4 flex-shrink-0">
      <button (click)="adminAuthService.logout()" class="w-full flex items-center px-3 py-2.5 text-sm font-semibold text-slate-600 hover:bg-slate-100 rounded-md transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
